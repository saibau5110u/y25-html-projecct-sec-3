<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout example</title>
    <style> 
        .container{
            border: 5px solid rgb(0, 0, 0);
            background-color:rgb(25, 252, 252);
            min-height: 50vh;
            min-width: 96vw;
                    }
        .common{
            border:5px solid black;
            display: inline-flex;
            margin: 10px 20px;
            padding: 10px;
            border-radius: 10px;
            text-shadow: 222px yellow, 2px yellowgreen;
        }

        div { 
             box-shadow: 20px 20px 20px rgb(255, 255, 255),8px 8px 8px rgb(0, 12, 117) ;
        }
        div:nth-child(2){
            font-size: 20px;
            font-weight: 100;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-style: italic;
         div:nth-child(1){
                font-size: 20px;
                font-weight: 100;

            }
        }
        #id1{ background-color: rgb(255, 136, 0);}
        #id2{ background-color: rgb(37, 251, 13);}
        #id3{ background-color: rgb(84, 5, 255);}
        #id4{ background-color: rgb(255, 255, 0);}
        #id5{ background-color: rgb(235, 17, 188);}
       .container.c1{
            color: bisque;
        }
    </style>
</head>
<body><div class="container">
    <div id="id1" class="common c1">divison1</div>
    <div id="id1" class="common c1">divison 2</div>
    <div id="id3" class="common">divison 3</div>
    <div id="id4" class="common">divison 4</div>
    <div id="id5" class="common">bhaskar u are a waste fellow  </div>
    </div>
    <p class="c1"><b><i>this is a paragraph bhaskar is waste fellow</i></b></p>
</body>
</html>
