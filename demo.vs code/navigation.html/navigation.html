<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function fun1(){
            const uname = document.getElementById("idun")?.value ?? "";
            const a = "true";
            const b = "false";
            // Prefer name "un", fall back to id "idun"
            const target = document.getElementsByName("un")[0] || document.getElementById("idun");
            if (!target) return; // nothing to set

            if (confirm(Is 10 greater than ${uname}?)) {
                const res = prompt(If 10 > ${uname}, then type ${a});
                if (res !== null) target.value = res;
            } else {
                const res = prompt(If 10 > ${uname}, then type ${a} or ${b});
                if (res !== null) target.value = res;
            }
        }
        function fun2(){
            //fun1();
            //setTimeout(fun1, 5000);
            //setInterval(fun1, 10000);
            const uname = document.getElementById("idun")?.value ?? "";
            console.log("10 + uname (concat if uname is string):", 10 + uname);
            console.log("10 - uname:", 10 - uname);
            console.log("10 * uname:", 10 * uname);
            console.log("10 / uname:", 10 / uname);
            console.log("10 % uname:", 10 % uname);
            console.log("Number(uname) + 10:", Number(uname) + 10);
            console.log("parseInt(uname, 10) + 10:", parseInt(uname, 10) + 10);
            console.log("Math.round(parseFloat(uname) + 10):", Math.round(parseFloat(uname) + 10));
            console.log("typeof(uname):", typeof(uname));
            console.log("typeof(Number(uname)):", typeof(Number(uname)));
            console.log("random:", Math.random());
        }
    </script>
</head>
<body>
    <form action="pages/page1.html">
        Name: <input type="text" name="name" id="idname" />
        <br><br>
        Email: <input type="email" name="email" id="idemail" />
        <br><br>
        <input type="submit" value="SAVE" />
    </form>
    <form action="pages/page2.html" method="get">
        Password: <input type="password" name="password" id="idpassword" />
        <br><br>
        user name: <input type="text" name="un" id="idun" onchange="fun2()" />
        <br><br>
        <!-- <input type="submit" value="GO TO PAGE 2" /> -->
    </form>
</body>
</html>
